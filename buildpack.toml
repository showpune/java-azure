api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack with an order definition suitable for Java applications on Azure Spring Apps"
  homepage = "https://paketo.io/docs/howto/java/"
  id = "showpune/java-azure-spring-apps"
  keywords = ["java", "composite", "azure"]
  name = "Paketo Buildpack for Azure Java"
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/showpune/java-azure-spring-apps/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "buildpack.toml"]

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/ca-certificates"
    optional = true
    version = "3.4.0"

  [[order.group]]
    id = "paketo-buildpacks/microsoft-openjdk"
    version = "2.7.0"

  [[order.group]]
    id = "paketo-buildpacks/syft"
    optional = true
    version = "1.22.0"

  [[order.group]]
    id = "paketo-buildpacks/watchexec"
    optional = true
    version = "2.7.0"

  [[order.group]]
    id = "paketo-buildpacks/executable-jar"
    optional = true
    version = "6.5.0"

  [[order.group]]
    id = "paketo-buildpacks/spring-boot"
    optional = true
    version = "5.20.0"

  [[order.group]]
    id = "paketo-buildpacks/procfile"
    optional = true
    version = "5.4.0"

  [[order.group]]
    id = "paketo-buildpacks/jattach"
    optional = true
    version = "1.2.0"

  [[order.group]]
    id = "paketo-buildpacks/azure-application-insights"
    optional = true
    version = "5.9.0"

  [[order.group]]
    id = "paketo-buildpacks/encrypt-at-rest"
    optional = true
    version = "4.2.1"

  [[order.group]]
    id = "paketo-buildpacks/environment-variables"
    optional = true
    version = "4.3.0"

  [[order.group]]
    id = "paketo-buildpacks/image-labels"
    optional = true
    version = "4.3.0"
